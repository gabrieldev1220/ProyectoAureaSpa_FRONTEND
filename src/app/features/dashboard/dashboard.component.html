<div class="container my-5">
  <h1 class="text-center mb-4" style="color: #8B4513;">Realizar Reserva</h1>

  <!-- Formulario para crear una nueva reserva -->
  <div class="card shadow-sm p-4 mb-5" style="border: 1px solid #D2B48C;">
    <h3 class="mb-3" style="color: #A0522D;">Crear Nueva Reserva</h3>
    <form>
      <div class="mb-3">
        <label for="servicio" class="form-label" style="color: #8B4513;">Servicio</label>
        <select class="form-control" id="servicio" [(ngModel)]="nuevaReserva.servicio" name="servicio" required>
          <option value="" disabled>Selecciona un servicio</option>
          <option *ngFor="let servicio of servicios" [value]="servicio">{{ servicio }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fechaReserva" class="form-label" style="color: #8B4513;">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" id="fechaReserva" [(ngModel)]="nuevaReserva.fechaReserva" name="fechaReserva" required>
      </div>
      <div class="mb-3">
        <label for="empleado" class="form-label" style="color: #8B4513;">Seleccionar Empleado</label>
        <select class="form-control" id="empleado" [(ngModel)]="selectedEmpleadoId" name="empleado" required>
          <option value="" disabled>Selecciona un empleado</option>
          <option *ngFor="let empleado of empleados" [value]="empleado.id">{{ empleado.nombre }} {{ empleado.apellido }}</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" style="background-color: #A0522D; border-color: #A0522D;" (click)="createReserva()">Crear Reserva</button>
    </form>
  </div>

  <!-- Lista de reservas -->
  <h3 class="mb-3" style="color: #A0522D;">Mis Reservas</h3>
  <div class="card shadow-sm p-4" style="border: 1px solid #D2B48C;">
    <div *ngIf="reservas.length === 0" class="alert alert-info">
      No tienes reservas registradas.
    </div>
    <div *ngIf="reservas.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of reservas">
            <td>{{ reserva.servicio }}</td>
            <td>{{ reserva.fechaReserva | date:'medium' }}</td>
            <td>{{ reserva.status || 'PENDIENTE' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
